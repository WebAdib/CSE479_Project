<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EWU CSE Floor Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <style>
        
        .pointer {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            transform: translate(-50%, -50%);
            display: none;
        }

        .label {
            position: absolute;
            transform: translate(-50%, -120%);
            white-space: nowrap;
            color: white;
            font-weight: bold;
            display: none;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2px 5px;
            border-radius: 5px;
        }

        #map-container {
            position: relative;
        }

        /* Navbar Styles */
        .navbar {
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease, background-color 0.5s ease;
        }

        .navbar:hover {
            transform: translateY(-5px);
            background-color: rgba(0, 156, 255, 0.8);
        }

        .navbar-brand {
            font-weight: bold;
            color: #fff !important;
            text-shadow: 1px 1px 2px #000;
        }

        .nav-link {
            color: #fff !important;
            transition: color 0.3s ease-in-out;
        }

        .nav-link:hover,
        .nav-link:focus {
            color: #ffd700 !important; /* Gold color on hover/focus */
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar {
                transform: translateY(0); /* Reset transform for mobile */
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EWU CSE Floor Map</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);" onclick="movePointer(500, 500)">Entrance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);" onclick="movePointer(900, 250)">Library</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="map2.html">3D VIEW</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="map-container" id="map-container">
        <img src="EwuFifthFloor.jpg" alt="EWU CSE Floor Map" style="width: 100%;" usemap="#image-map">
        <map name="image-map">
            <area target="_blank" alt="360 View" title="360 View" coords="383,582,431,651" shape="rect"
                href="https://momento360.com/e/u/6ca1ea4c3fd04493af633bede07ddb7e?utm_campaign=embed&utm_source=other&heading=0&pitch=0&field-of-view=75&size=medium&display-plan=true">
        </map>
        <div class="pointer" id="pointer"></div>
        <div class="label" id="label">You are here</div>
    </div>

    <script>
        function movePointer(x, y) {
            var pointer = document.getElementById('pointer');
            var label = document.getElementById('label');
            pointer.style.left = x + 'px';
            pointer.style.top = y + 'px';
            label.style.left = x + 'px'; // Align label horizontally with the pointer
            label.style.top = y + 'px'; // Adjust vertically, it's already offset via CSS
            pointer.style.display = 'block'; // Show the pointer
            label.style.display = 'block'; // Show the label
        }
    </script>
</body>

</html>
