<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EWU CSE Floor Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <style>
        .pointer {
            width: 30px;
            height: 30px;
            border-radius: 80%;
            background-color: red;
            position: absolute;
            transform: translate(-50%, -50%);
        }
        .label {
            position: absolute;
            transform: translate(-50%, -120%);
            white-space: nowrap;
            color: white; 
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.8); 
            padding: 8px 12px; 
            border-radius: 8px;
            border: 2px solid; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5); 
            text-shadow: 1px 1px 2px black; 
            font-size: 1.1em; 
        }

        #map-container {
            position: relative;
            width: 100%; /* Responsive width */
        }
        #map-container img {
            width: 100%; /* Responsive image */
            height: auto; /* Maintain aspect ratio */
        }

        .navbar {
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease, background-color 0.5s ease;
        }

        .navbar:hover {
            transform: translateY(-5px);
            background-color: rgba(0, 156, 255, 0.8);
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
            text-shadow: 1px 1px 2px #000;
        }

        .nav-link:hover, .nav-link:focus {
            color: #ffd700 !important;
            text-decoration: underline;
        }

        .animated-button {
            background-color: #00d4ff; /* Light blue background */
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            margin-left: 15px; /* Space from the navbar links */
            font-weight: bold;
            color: #000;
        }

        .animated-button:hover {
            background-color: #0094cc; /* Darker blue on hover */
            cursor: pointer;
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .navbar {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EWU CSE Floor Map</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);" onclick="movePointer(26, 50)">Entrance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);" onclick="movePointer(50, 20)">Library</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);" onclick="movePointer(25, 70)">CSE Department Office</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);" onclick="movePointer(18, 20)">AI LAB</a>
                    </li>
                </ul>
                <button class="animated-button" onclick="window.location.href='map2.html'">3D VIEW</button>
            </div>
        </div>
    </nav>
    <div class="map-container" id="map-container">
        <img src="../img/EwuFifthFloor.jpg" alt="EWU CSE Floor Map" style="width: 100%;" usemap="#image-map">
        <map name="image-map">
            <area target="_blank" alt="360 View" title="360 View" coords="383,582,431,651" shape="rect"
                href="https://momento360.com/e/u/6ca1ea4c3fd04493af633bede07ddb7e?utm_campaign=embed&utm_source=other&heading=0&pitch=0&field-of-view=75&size=medium&display-plan=true">
        </map>
        <div class="pointer" id="pointer"></div>
        <div class="label" id="label">You are here</div>
    </div>

    <script>
        function movePointer(percX, percY) {
            var img = document.querySelector('#map-container img');
            var pointer = document.getElementById('pointer');
            var label = document.getElementById('label');
    
            var x = percX * img.clientWidth / 100;
            var y = percY * img.clientHeight / 100;
    
            pointer.style.left = x + 'px';
            pointer.style.top = y + 'px';
            label.style.left = x + 'px';
            label.style.top = y + 'px';
            pointer.style.display = 'block';
            label.style.display = 'block';
        }
    </script>
</body>

</html>
